apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  type: NodePort  # Expose the service on a NodePort
  ports:
    - port: 80         # The port the service is exposed on
      targetPort: 8081 # The port your application is running on in the container
      nodePort: 30007  # Choose a port in the range 30000-32767
  selector:
    app: user-service
