apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: my-cluster
  namespace: kafka
spec:
  kafka:
    version: 3.8.0
    replicas: 3
    listeners:
      - name: plain
        port: 9092
        type: nodeport
        tls: false
      - name: tls
        port: 9093
        type: nodeport
        tls: true
    storage:
      type: persistent-claim
      size: 10Gi
      class: managed-nfs-storage
  zookeeper:
    replicas: 3
    storage:
      type: persistent-claim
      size: 10Gi
      class: managed-nfs-storage
  entityOperator:
    topicOperator: {}
    userOperator: {}